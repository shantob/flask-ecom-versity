{% extends 'admin/admin_base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Settings</h1>

<form method="post" enctype="multipart/form-data">
  <label class="block">Site Name</label>
  <input name="site_name" value="{{ settings.site_name or '' }}" class="w-full p-2 border rounded mb-2" />

  <label class="block">Contact Email</label>
  <input name="contact_email" value="{{ settings.contact_email or '' }}" class="w-full p-2 border rounded mb-2" />

  <label class="block">Logo</label>
  <input type="file" name="logo" class="w-full mb-2" />
  {% if settings.logo %}
    <img src="/static/{{ settings.logo }}" class="w-32 h-20 object-contain" />
  {% endif %}

  <label class="block mt-2">Favicon</label>
  <input type="file" name="favicon" class="w-full mb-2" />
  {% if settings.favicon %}
    <img src="/static/{{ settings.favicon }}" class="w-12 h-12 object-contain" />
  {% endif %}

  <div class="mt-3">
    <button class="bg-blue-600 text-white px-4 py-2 rounded">Save Settings</button>
  </div>
</form>
{% endblock %}
