{% extends 'admin/admin_base.html' %}
{% block title %}Brands{% endblock %}
{% block content %}
<div class="flex items-center justify-between mb-6">
  <h1 class="text-2xl font-semibold">Brands</h1>
  <form method="POST" action="{{ url_for('admin.add_brand') }}" class="flex items-center space-x-2">
    <input name="name" placeholder="New brand" required class="px-3 py-2 border rounded">
    <button class="px-4 py-2 bg-blue-600 text-white rounded">Add</button>
  </form>
</div>

<div class="bg-white rounded-2xl p-4 shadow">
  <ul class="space-y-2">
    {% for b in brands %}
    <li class="flex items-center justify-between p-3 border rounded">
      <div>{{ b.name }}</div>
      <div class="flex items-center space-x-2">
        <form method="POST" action="{{ url_for('admin.delete_brand', id=b.id) }}"
          onsubmit="return confirm('Delete brand?');" class="inline">
          <button type="submit" class="text-red-600 hover:underline">Delete</button>
        </form>
      </div>
    </li>
    {% else %}
    <li class="p-3 text-gray-500">No brands</li>
    {% endfor %}
  </ul>

</div>
{% endblock %}
