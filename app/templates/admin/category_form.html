{% extends 'admin/admin_base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ 'Edit' if category else 'Add' }} Category</h1>

<form method="post" enctype="multipart/form-data">
  <label class="block">Name</label>
  <input name="name" value="{{ category.name if category else '' }}" class="w-full p-2 border rounded mb-2" required />
  <label class="block">Slug</label>
  <input name="slug" value="{{ category.slug if category else '' }}" class="w-full p-2 border rounded mb-2" />
  <label class="block">Image</label>
  <input type="file" name="image" class="w-full mb-3" />
  {% if category and category.image %}
    <img src="/static/{{ category.image }}" class="w-32 h-24 object-cover rounded" />
  {% endif %}
  <div class="mt-3">
    <button class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
  </div>
</form>
{% endblock %}
