{% extends 'admin/admin_base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-24 bg-white p-8 rounded-xl shadow">
  <h2 class="text-2xl font-semibold mb-4">Admin Login</h2>
  <form method="post" action="{{ url_for('admin.login') }}">
    <label class="block mb-2">Username</label>
    <input name="username" required class="w-full p-2 border rounded mb-3" />
    <label class="block mb-2">Password</label>
    <input name="password" type="password" required class="w-full p-2 border rounded mb-3" />
    <button class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
  </form>
</div>
{% endblock %}
