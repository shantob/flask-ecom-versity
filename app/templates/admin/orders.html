{% extends 'admin/admin_base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Orders</h1>
<table class="w-full bg-white rounded shadow">
<thead><tr><th class="p-3">Order#</th><th class="p-3">Customer</th><th class="p-3">Total</th><th class="p-3">Status</th><th class="p-3">Action</th></tr></thead>
<tbody>
  {% for o in orders %}
  <tr class="border-t">
    <td class="p-3">{{ o.order_number }}</td>
    <td class="p-3">{{ o.customer_name }}</td>
    <td class="p-3">{{ o.total_amount }}</td>
    <td class="p-3">{{ o.status }}</td>
    <td class="p-3"><a class="text-blue-600" href="{{ url_for('admin.order_detail', id=o.id) }}">View</a></td>
  </tr>
  {% else %}
  <tr><td colspan="5" class="p-4 text-gray-500">No orders.</td></tr>
  {% endfor %}
</tbody>
</table>
{% endblock %}
